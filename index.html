<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbital Atomikoak - Mugikorra</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #2a3a7c, #3a4a8c);
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .menu {
            background: rgba(0, 0, 0, 0.9);
            padding: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .menu h1 {
            text-align: center;
            margin-bottom: 12px;
            font-size: 1.2rem;
            color: #81c784;
            font-weight: 600;
        }

        .menu-rows {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .menu-row {
            display: flex;
            justify-content: center;
            gap: 4px; /* Espacio reducido para todos los botones */
        }

        .menu-row.s-p {
            gap: 4px; /* Mismo espacio reducido */
        }

        .s-orbital {
            margin-right: 20px; /* Separación extra después del botón s */
        }

        .orbital-option {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 12px;
            padding: 6px 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
            flex: 0 0 auto;
        }

        .orbital-option:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .orbital-option.active {
            background: #81c784;
            color: #1a2a6c;
            box-shadow: 0 0 8px rgba(129, 199, 132, 0.8);
            transform: translateY(-1px);
            font-weight: 600;
        }

        .viewer {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: #000011;
        }

        #orbital-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 1rem;
            color: #81c784;
            z-index: 100;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(129, 199, 132, 0.3);
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #81c784;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu">
            <h1>Orbital Atomikoak</h1>
            <div class="menu-rows">
                <!-- Fila 1: s y p -->
                <div class="menu-row s-p">
                    <button class="orbital-option s-orbital" data-orbital="s">s</button>
                    <button class="orbital-option" data-orbital="px">px</button>
                    <button class="orbital-option" data-orbital="py">py</button>
                    <button class="orbital-option" data-orbital="pz">pz</button>
                </div>
                
                <!-- Fila 2: d -->
                <div class="menu-row">
                    <button class="orbital-option" data-orbital="dxy">dxy</button>
                    <button class="orbital-option" data-orbital="dx2y2">dx²-y²</button>
                    <button class="orbital-option" data-orbital="dyz">dyz</button>
                    <button class="orbital-option" data-orbital="dzx">dzx</button>
                    <button class="orbital-option" data-orbital="dz2">dz²</button>
                </div>
                
                <!-- Fila 3: f -->
                <div class="menu-row">
                    <button class="orbital-option" data-orbital="f1">f1</button>
                    <button class="orbital-option" data-orbital="f2">f2</button>
                    <button class="orbital-option" data-orbital="f3">f3</button>
                    <button class="orbital-option" data-orbital="f4">f4</button>
                    <button class="orbital-option" data-orbital="f5">f5</button>
                    <button class="orbital-option" data-orbital="f6">f6</button>
                    <button class="orbital-option" data-orbital="f7">f7</button>
                </div>
            </div>
        </div>
        
        <div class="viewer">
            <canvas id="orbital-canvas"></canvas>
            
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Kargatzen...</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>

    <script>
        // Variables globales
        let scene, camera, renderer, controls;
        let activeOrbitals = new Set();
        let orbitalModels = {};
        let loader = new THREE.GLTFLoader();
        
        const baseURL = 'https://raw.githubusercontent.com/Mikelikoptero/Taularako-argazkiak/main/Orbitalak%20aldatuta/';
        
        const orbitalFiles = {
            's': 's.glb',
            'px': 'px.glb',
            'py': 'py.glb',
            'pz': 'pz.glb',
            'dxy': 'dxy.glb',
            'dx2y2': 'dx2y2.glb',
            'dyz': 'dyz.glb',
            'dzx': 'dzx.glb',
            'dz2': 'dz2.glb',
            'f1': 'f1.glb',
            'f2': 'f2.glb',
            'f3': 'f3.glb',
            'f4': 'f4.glb',
            'f5': 'f5.glb',
            'f6': 'f6.glb',
            'f7': 'f7.glb'
        };

        // Mapeo de categorías
        const orbitalCategories = {
            's': ['s'],
            'p': ['px', 'py', 'pz'],
            'd': ['dxy', 'dx2y2', 'dyz', 'dzx', 'dz2'],
            'f': ['f1', 'f2', 'f3', 'f4', 'f5', 'f6', 'f7']
        };

        function init() {
            // Escena
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x001122);
            
            // Cámara
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / (window.innerHeight - 140), 0.01, 1000);
            camera.position.set(0, 0, 3);
            
            // Renderizador
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('orbital-canvas'), 
                antialias: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight - 140);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.outputEncoding = THREE.sRGBEncoding;
            
            // Controles
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.minDistance = 1;
            controls.maxDistance = 10;
            
            // Iluminación
            const ambientLight = new THREE.AmbientLight(0xffffff, 2.0);
            scene.add(ambientLight);
            
            const directionalLight1 = new THREE.DirectionalLight(0xffffff, 2.0);
            directionalLight1.position.set(10, 10, 10);
            scene.add(directionalLight1);
            
            const directionalLight2 = new THREE.DirectionalLight(0xffffff, 1.5);
            directionalLight2.position.set(-10, 5, -10);
            scene.add(directionalLight2);
            
            // Ejes de referencia
            const axesHelper = new THREE.AxesHelper(1);
            scene.add(axesHelper);
            
            window.addEventListener('resize', onWindowResize);
            setupEventListeners();
            
            setTimeout(() => {
                document.querySelector('.loading').style.display = 'none';
            }, 1000);
            
            animate();
        }
        
        function setupEventListeners() {
            document.querySelectorAll('.orbital-option').forEach(button => {
                button.addEventListener('click', () => {
                    const orbital = button.getAttribute('data-orbital');
                    toggleOrbital(orbital, button);
                });
            });
        }

        // Función para obtener la categoría de un orbital
        function getOrbitalCategory(orbital) {
            for (const [category, orbitals] of Object.entries(orbitalCategories)) {
                if (orbitals.includes(orbital)) {
                    return category;
                }
            }
            return null;
        }

        // Función para limpiar orbitales de otras categorías
        function clearOtherCategories(currentCategory) {
            for (const [category, orbitals] of Object.entries(orbitalCategories)) {
                if (category !== currentCategory) {
                    orbitals.forEach(orbital => {
                        if (activeOrbitals.has(orbital)) {
                            activeOrbitals.delete(orbital);
                            
                            // Remover modelo de la escena
                            if (orbitalModels[orbital]) {
                                scene.remove(orbitalModels[orbital]);
                            }
                            
                            // Actualizar botón
                            const button = document.querySelector(`[data-orbital="${orbital}"]`);
                            if (button) {
                                button.classList.remove('active');
                            }
                        }
                    });
                }
            }
        }
        
        function toggleOrbital(orbital, button) {
            const currentCategory = getOrbitalCategory(orbital);
            
            if (activeOrbitals.has(orbital)) {
                // Si ya está activo, quitarlo
                activeOrbitals.delete(orbital);
                button.classList.remove('active');
                
                if (orbitalModels[orbital]) {
                    scene.remove(orbitalModels[orbital]);
                }
            } else {
                // Limpiar orbitales de otras categorías antes de añadir el nuevo
                clearOtherCategories(currentCategory);
                
                // Añadir el nuevo orbital
                activeOrbitals.add(orbital);
                button.classList.add('active');
                
                loadOrbitalModel(orbital);
            }
        }
        
        function loadOrbitalModel(orbital) {
            const filename = orbitalFiles[orbital];
            if (!filename) {
                console.error(`${orbital} orbitalaren fitxategia ez da aurkitu`);
                return;
            }
            
            const url = baseURL + filename;
            
            loader.load(
                url,
                (gltf) => {
                    const model = gltf.scene;
                    model.name = orbital;
                    
                    // Escala
                    model.scale.set(0.01, 0.01, 0.01);
                    
                    // Centrar el modelo
                    model.position.set(0, 0, 0);
                    
                    // Solo asegurarnos de que sean visibles
                    model.traverse((child) => {
                        if (child.isMesh && child.material) {
                            child.material.transparent = false;
                            child.material.opacity = 1.0;
                            child.material.needsUpdate = true;
                        }
                    });
                    
                    orbitalModels[orbital] = model;
                    scene.add(model);
                    
                    console.log(`Modelo ${orbital} cargado`);
                },
                (progress) => {
                    // Mostrar progreso de carga si es necesario
                },
                (error) => {
                    console.error('Error de carga:', error);
                    const button = document.querySelector(`[data-orbital="${orbital}"]`);
                    if (button) {
                        button.classList.remove('active');
                        activeOrbitals.delete(orbital);
                    }
                }
            );
        }
        
        function onWindowResize() {
            const width = window.innerWidth;
            const height = window.innerHeight - 140;
            
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        
        // Iniciar
        init();
    </script>
</body>
</html>
